<head>
	{% if page.title == "Home" %}
	<script>
		window.location.href = window.localStorage.getItem('recent-path') || "{{ site[site.conf.default_collection].last.url }}"
	</script>
	<!-- <meta
		http-equiv="refresh"
		content="0;url={{ site[site.conf.default_collection].last.url }}"
	/> -->
	<title>
		{{ site.title }} &middot; {{ site.tagline }}
	</title>
	{% else %}
	<link href="http://gmpg.org/xfn/11" rel="profile" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<!-- Enable responsiveness on mobile devices-->
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1"
	/>
	<title>
		{{ page.title }} &middot; {{ site.title }}
	</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/public/css/poole.css" />
	<link rel="stylesheet" href="/public/css/syntax.css" />
	<link rel="stylesheet" href="/public/css/hyde.css" />
	<link rel="stylesheet" href="/public/css/gist_post.css" />
	<link rel="stylesheet" href="/public/css/custom.css" />
	<link
		rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"
	/>

	<!-- Icons -->
	<link
		rel="apple-touch-icon-precomposed"
		sizes="144x144"
		href="/public/apple-touch-icon-144-precomposed.png"
	/>
	<link rel="shortcut icon" href="/favicon.ico" />

	<!-- RSS -->
	<link
		rel="alternate"
		type="application/rss+xml"
		title="RSS"
		href="/atom.xml"
	/>

	<!-- Open post links in new tab -->
	<script>
		window.onload = function() {
			var a = document.querySelectorAll('.gist_post a');
			for (var i = 0; i < a.length; i++) {
				a[i].setAttribute('target', '_blank');
			}
			if (!["concepts", "languages", "statistics"].includes(window.location.pathname.replace(/\//gi, ""))) {
				window.localStorage.setItem('recent-path', window.location.pathname);
			}
		};
	</script>
	{% endif %}
</head>
